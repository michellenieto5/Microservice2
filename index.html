<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ISBN</title>
</head>

<body>
    <form action="/review" method="GET">
        <!-- The fieldset element is used to group several controls and labels within a web form.-->
        <fieldset>
            <!-- The legend element is used to add a caption for the content of its parent fieldset.-->
            <legend></legend>
            <label>Enter ISBN here ->
                <input type="text" name="isbn" size="30" maxlength="100" required="required">
            </label>
            <br />
        <button type="submit">Submit ISBN</button>
    </form>
</body>

</html>
